<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Cardio: Datalist</title>
</head>
<body>

    <h1>Tag Cardio: Datalist</h1>

    <form>
        <input list="browsers" name="browser">

        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </form>

</body>
</html>
