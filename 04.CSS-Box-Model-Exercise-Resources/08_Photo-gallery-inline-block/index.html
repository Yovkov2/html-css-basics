<!DOCTYPE html>
<html lang="en">
<head>

  <title>Photo Gallery Inline Block</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>

  <main class="gallery">

    <div class="photo"><img src="images/picture2.jpg" alt="photo 2"></div>
    <div class="photo"><img src="images/picture3.jpg" alt="photo 3"></div>
    <div class="photo"><img src="images/picture4.jpg" alt="photo 4"></div>
    <div class="photo"><img src="images/picture5.jpg" alt="photo 5"></div>
    <div class="photo"><img src="images/picture6.jpg" alt="photo 6"></div>
  </main>
</body>
</html>
