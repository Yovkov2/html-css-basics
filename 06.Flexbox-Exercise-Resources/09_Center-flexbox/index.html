<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center Flexbox</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(238, 238, 238);   
            display: flex;                          
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .card {
            background-color: rgb(255, 255, 255);    
            width: 350px;
            padding: 1.5rem 2rem;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.3rem;
        }

        .card p {
            margin: 0.5rem 0 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Card Title</h2>
    <p>
        Some quick description here that explains this simple behavior of the container.
    </p>
</div>

</body>
</html>
