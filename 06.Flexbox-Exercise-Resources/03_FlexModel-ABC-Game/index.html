<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC Game</title>
    <style>
        html {
            font-family: Helvetica, sans-serif;
            font-size: 20px;
        }

        body {
            background-color: #f3f3f3;
            padding: 3rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;

            width: 15vw;
            height: 35rem;

            margin: 0 auto;
            background-color: #fff;
            border: 2px solid black;
            padding: 2rem;
            box-sizing: border-box;
        }

        .container span {
            width: 2.2rem;
            height: 2.2rem;

            display: flex;
            justify-content: center;
            align-items: center;

            border: 1px solid black;
            margin: 0.3rem;
        }
    </style>
</head>

<body>

<div class="container">
    <span>A</span>
    <span>B</span>
    <span>C</span>
    <span>D</span>
    <span>E</span>
    <span>F</span>
    <span>G</span>
    <span>H</span>
    <span>I</span>
    <span>J</span>
    <span>K</span>
    <span>L</span>
</div>

</body>
</html>
