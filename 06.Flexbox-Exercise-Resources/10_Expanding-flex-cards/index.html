<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expanding Flex Cards</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(238, 238, 238);  
            display: flex;                           
            justify-content: center;
            align-items: center;                    
            font-family: Arial, Helvetica, sans-serif;
        }

        section.container {
            display: flex;                          
            gap: 1rem;
        }

        .card {
            width: 120px;
            height: 250px;

            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;

            flex: 1;
            transition: flex 0.4s ease, transform 0.4s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card:hover {
            flex: 3;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<section class="container">
    <div class="card">
        <img src="images/Image1.jpg" alt="">
    </div>

    <div class="card">
        <img src="images/Image2.jpg" alt="">
    </div>

    <div class="card">
        <img src="images/Image3.jpg" alt="">
    </div>

    <div class="card">
        <img src="images/Image4.jpg" alt="">
    </div>
</section>

</body>
</html>
